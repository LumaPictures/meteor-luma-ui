<template name="default_page_header">
    {{#page_header_container}}
        {{#page_title_container}}
            {{> yield region='page_title' }}
        {{/page_title_container}}
    {{/page_header_container}}
    {{#breadcrumbs_line}}
        {{> breadcrumbs
            root="home"
            parents=breadcrumb_items
        }}
    {{/breadcrumbs_line}}
</template>
