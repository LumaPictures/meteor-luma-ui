<template name="default_navbar">
  {{#navbar}}
    {{#navbarHeader }}
        {{> brand
            route=navbar.brand.route
            title=navbar.brand.title
            logo=navbar.brand.logo
            alt=navbar.brand.alt
        }}
        {{> sidebarToggle }}
    {{/navbarHeader }}
    {{#navbarRight}}
      {{> yield region='user_menu' }}
    {{/navbarRight}}
  {{/navbar}}
</template>
