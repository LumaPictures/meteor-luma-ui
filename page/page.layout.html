<template name="pageLayout">
{{> navbar }}
<!-- Page container -->
<div class="page-container">
    {{> sidebar }}
    <!-- Page content -->
    <div class="page-content">
        {{#with page}}
            {{> pageHeader }}
            {{> breadCrumbsLine }}
            {{#each callouts}}
                {{> callout }}
            {{/each}}
        {{/with}}
        {{yield}}
        {{> footer }}
    </div>
    <!-- /page content -->
</div>
<!-- /page container -->
</template>
