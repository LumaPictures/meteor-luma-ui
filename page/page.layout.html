<template name="page_layout">
    {{yield 'navbar' }}
    <!-- Page container -->
    <div class="page-container">
        {{yield 'sidebar' }}
        <!-- Page content -->
        <div class="page-content">
            {{yield 'page_header' }}
            {{yield}}
            {{yield 'footer' }}
        </div>
        <!-- /page content -->
    </div>
    <!-- /page container -->
</template>

<template name="default_navbar">
    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        {{yield 'navbar_header' }}
        <ul class="nav navbar-nav navbar-right collapse" id="navbar-icons">
            {{yield 'navbar_right' }}
        </ul>
    </div>
    <!-- /navbar -->
</template>

<template name="default_navbar_header">
    <!-- navbarHeader -->
    <div class="navbar-header">
        {{yield 'navbar_brand' }}
        <a class="sidebar-toggle"><i class="icon-paragraph-justify2"></i></a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-icons">
            <span class="sr-only">Toggle navbar</span>
            <i class="icon-grid3"></i>
        </button>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar">
            <span class="sr-only">Toggle navigation</span>
            <i class="icon-paragraph-justify2"></i>
        </button>
    </div>
    <!-- /navbarHeader -->
</template>

<template name="default_navbar_brand">
    <!-- navbarBrand -->
    {{#with brand}}
    <a class="navbar-brand" href="{{pathFor 'home'}}"><img src="{{logo}}" alt="{{name}}"></a>
    {{/with}}
    <!-- /navbarBrand -->
</template>

<template name="default_navbar_right">
    <p>navbar right</p>
</template>

<template name="default_sidebar">
    <h2>default sidebar</h2>
</template>

<template name="default_page_header">
    <h3>default page header</h3>
    {{#with page}}
        {{> pageHeader }}
        {{> breadCrumbsLine }}
        {{#each callouts}}
            {{> callout }}
        {{/each}}
    {{/with}}
</template>

<template name="default_footer">
    <h3>default footer</h3>
</template>
