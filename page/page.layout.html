<template name="page_layout">
    {{yield 'navbar' }}
    <!-- Page container -->
    <div class="page-container">
        {{yield 'sidebar' }}
        <!-- Page content -->
        <div class="page-content">
            {{yield 'page_header' }}
            {{yield}}
            {{yield 'footer' }}
        </div>
        <!-- /page content -->
    </div>
    <!-- /page container -->
</template>

<template name="default_sidebar">
    <h2>default sidebar</h2>
</template>

<template name="default_page_header">
    <h3>default page header</h3>
    {{#with page}}
        {{> pageHeader }}
        {{> breadCrumbsLine }}
        {{#each callouts}}
            {{> callout }}
        {{/each}}
    {{/with}}
</template>

<template name="default_footer">
    <h3>default footer</h3>
</template>
