<template name="page_header_widget">
  <div class="visible-xs header-element-toggle">
    <a class="btn btn-primary btn-icon" data-toggle="collapse" data-target="#{{selector}}">
      <i class="{{#if icon}}{{icon}}{{else}}icon-info{{/if}}"></i>
    </a>
  </div>
  <div class="{{selector}}">
    <div class="collapse" id="{{selector}}">
      <div class="well">
        {{> UI.contentBlock }}
      </div>
    </div>
  </div>
</template>
