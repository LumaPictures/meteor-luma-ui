<template name="paymentInformationForm">
    <!-- Payment information -->
    <form class="form-horizontal" role="form">
        <div class="panel panel-default">
            <div class="panel-heading"><h6 class="panel-title"><i class="icon-coin"></i> Payment information</h6></div>
            <div class="panel-body">

                <div class="block-inner text-danger">
                    <h6 class="heading-hr">Step 4: Payment information <small class="display-block">Enter your payment info</small></h6>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Card Holder's Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Fill your first and last name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Card Number</label>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-sm-3">
                                <input type="text" class="form-control" autocomplete="off" maxlength="4">
                            </div>

                            <div class="col-sm-3">
                                <input type="text" class="form-control" autocomplete="off" maxlength="4">
                            </div>

                            <div class="col-sm-3">
                                <input type="text" class="form-control" autocomplete="off" maxlength="4">
                            </div>

                            <div class="col-sm-3">
                                <input type="text" class="form-control" autocomplete="off" maxlength="4">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Card Expiry Date</label>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-sm-8">
                                <select class="select-full">
                                    <option>January</option>
                                    <option>...</option>
                                    <option>December</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <select class="select-full">
                                    <option>2013</option>
                                    <option>...</option>
                                    <option>2015</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Card CVV</label>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-sm-2">
                                <input type="text" class="form-control" placeholder="Your 3 digits CCV code" autocomplete="off" maxlength="3">
                            </div>
                            <div class="col-sm-10">
                                <!-- screenshot may be here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions text-right">
                    <input type="reset" value="Back" class="btn btn-primary">
                    <input type="submit" value="Place order" class="btn btn-danger">
                </div>

            </div>
        </div>
    </form>
    <!-- /payment information -->
</template>
