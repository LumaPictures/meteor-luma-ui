<template name="stackedCheckboxes">
    <!-- stackedCheckboxes -->
    <div class="form-group">
        <label class="col-sm-2 control-label">Stacked checkboxes/ radios: </label>

        <div class="col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="styled" checked="checked">
                    Option one is this and that—be sure to include why it's great
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" class="styled">
                    Option two can be something else and selecting it will deselect option one
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="stacked-radio" class="styled" checked="checked">
                    Option one is this and that—be sure to include why it's great
                </label>
            </div>

            <div class="radio">
                <label>
                    <input type="radio" name="stacked-radio" class="styled">
                    Option two can be something else and selecting it will deselect option one
                </label>
            </div>
        </div>
    </div>
    <!-- /stackedCheckboxes -->
</template>
