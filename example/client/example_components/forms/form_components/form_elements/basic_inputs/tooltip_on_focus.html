    <div class="form-group">
        <label class="col-sm-2 control-label">Tooltip on focus: </label>

        <div class="col-sm-10">
            <input type="text" class="form-control tip" data-toggle="tooltip" data-trigger="focus" title="Tooltip on focus">
        </div>
    </div>
    <!-- /tooltipOnFocus -->
</template>
