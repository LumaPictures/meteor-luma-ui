<template name="inputsWithSpinners">
    <!-- inputsWithSpinners -->
    <div class="form-group">
        <label class="col-sm-2 control-label"><i class="icon-spinner7 spin form-control-feedback"></i> with spinners: </label>

        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-6 has-feedback has-feedback-left">
                    <input type="text" class="form-control" placeholder="Left spinner">
                    <i class="icon-spinner7 spin form-control-feedback"></i>
                </div>

                <div class="col-sm-6 has-feedback">
                    <input type="text" class="form-control" placeholder="Right spinner">
                    <i class="icon-spinner7 spin form-control-feedback"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- /inputsWithSpinners -->
</template>
