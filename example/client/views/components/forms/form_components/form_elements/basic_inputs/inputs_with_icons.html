<template name="inputsWithIcons">
    <!-- inputsWithIcons -->
    <div class="form-group">
        <label class="col-sm-2 control-label"><i class="icon-download"></i> Inputs with icons: </label>

        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-6 has-feedback has-feedback-left">
                    <input type="text" class="form-control" placeholder="Left icon">
                    <i class="icon-link form-control-feedback"></i>
                </div>

                <div class="col-sm-6 has-feedback">
                    <input type="text" class="form-control" placeholder="Right icon">
                    <i class="icon-link form-control-feedback"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- /inputsWithIcons -->
</template>
